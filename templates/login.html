<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Montha Helpdesk</title>
</head>
<body>
    <h2>User Login</h2>

    <form action="/login" method="POST" style="max-width: 300px;">
        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter email" required style="width:100%;"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Enter password" required style="width:100%;"><br><br>

        <button type="submit" style="width:100%;">Login</button>
    </form>

    <br>
    <a href="/register-form">New User? Register Here</a><br>
    <a href="/">Home</a>
</body>
</html>
